<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
    <title>Pedra, Papel & Tesoura</title>
</head>

<body>
    <main class="container">
        <section class="choice-area">
            <button class="btn"><i class="fa-regular fa-hand-back-fist" style="color: #000000;"></i>Pedra</button>
            <button class="btn"><i class="fa-regular fa-hand" style="color: #000000;"></i>Papel</button>
            <button class="btn"><i class="fa-regular fa-hand-scissors" style="color: #000000;"></i>Tesoura</button>
        </section>
        <section class="choice-result">
            <span class="computador">Escolha da máquina: <strong>Processando...</strong></span>
            <span class="usuario">Escolha do usuário: <strong>Processando...</strong></span>
        </section>
        <div class="result"><span class="resultado">Resultado: <strong>Processando...</strong></span></div>
    </main>
</body>

</html>
